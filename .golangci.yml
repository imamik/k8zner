version: "2"

linters:
  default: none
  enable:
    # Default linters
    - staticcheck    # Static analysis
    - gosec          # Security issues
    - revive         # Style and best practices
    - errcheck       # Unchecked errors

    # Code quality
    - govet          # Go vet checks
    - ineffassign    # Ineffective assignments
    - unused         # Unused code
    - gocritic       # Comprehensive linter
    - misspell       # Spelling errors
    - unconvert      # Unnecessary type conversions
    - whitespace     # Whitespace issues

    # Import management
    - goimports      # Import formatting and grouping

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - whyNoLint     # Allow //nolint without explanation
      - hugeParam     # Allow large params (common with config structs)

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
        disabled: true  # Godoc not required for all exports
      - name: increment-decrement
      - name: var-naming
      - name: package-comments
        disabled: true  # Not all packages need doc.go
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

  gosec:
    excludes:
      - G104  # Unhandled errors (errcheck handles this)
      - G304  # File path from variable (necessary for our use case)

  misspell:
    locale: US

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Test files can have longer functions and magic numbers
    - path: _test\.go
      linters:
        - gocritic
        - gosec

    # Generated files
    - path: mock_
      linters:
        - gocritic

    # Allow fmt.Errorf without %w in certain cases
    - linters:
        - gocritic
      text: "singleCaseSwitch"

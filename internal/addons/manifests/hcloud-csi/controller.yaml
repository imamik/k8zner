# CSI Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcloud-csi-controller
  namespace: kube-system
  labels:
    app.kubernetes.io/name: hcloud-csi
    app.kubernetes.io/component: controller
spec:
  replicas: {{.ControllerReplicas}}
  selector:
    matchLabels:
      app.kubernetes.io/name: hcloud-csi
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hcloud-csi
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: hcloud-csi-controller
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
      containers:
        # CSI Driver
        - name: hcloud-csi-driver
          image: hetznercloud/hcloud-csi-driver:v2.10.1
          imagePullPolicy: IfNotPresent
          command: ["/bin/hcloud-csi-driver-controller"]
          env:
            - name: CSI_ENDPOINT
              value: unix:///run/csi/socket
            - name: HCLOUD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hcloud
                  key: token
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: ENABLE_METRICS
              value: "true"
          ports:
            - name: metrics
              containerPort: 9189
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 40Mi
            limits:
              memory: 256Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
        # CSI Attacher
        - name: csi-attacher
          image: registry.k8s.io/sig-storage/csi-attacher:v4.7.0
          imagePullPolicy: IfNotPresent
          args:
            - --csi-address=/run/csi/socket
            - --leader-election
            - --leader-election-namespace=kube-system
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              memory: 128Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
        # CSI Resizer
        - name: csi-resizer
          image: registry.k8s.io/sig-storage/csi-resizer:v1.12.0
          imagePullPolicy: IfNotPresent
          args:
            - --csi-address=/run/csi/socket
            - --leader-election
            - --leader-election-namespace=kube-system
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              memory: 128Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
        # CSI Provisioner
        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:v5.1.0
          imagePullPolicy: IfNotPresent
          args:
            - --csi-address=/run/csi/socket
            - --feature-gates=Topology=true
            - --leader-election
            - --leader-election-namespace=kube-system
            - --default-fstype=ext4
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              memory: 128Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
        # Liveness Probe
        - name: liveness-probe
          image: registry.k8s.io/sig-storage/livenessprobe:v2.14.0
          imagePullPolicy: IfNotPresent
          args:
            - --csi-address=/run/csi/socket
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              memory: 64Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /run/csi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: socket-dir
          emptyDir: {}

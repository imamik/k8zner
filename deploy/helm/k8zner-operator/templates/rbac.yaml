{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "k8zner-operator.serviceAccountName" . }}
  labels:
    {{- include "k8zner-operator.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "k8zner-operator.fullname" . }}
  labels:
    {{- include "k8zner-operator.labels" . | nindent 4 }}
rules:
  # K8znerCluster CRD
  - apiGroups: ["k8zner.io"]
    resources: ["k8znerclusters"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["k8zner.io"]
    resources: ["k8znerclusters/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["k8zner.io"]
    resources: ["k8znerclusters/finalizers"]
    verbs: ["update"]
  # Nodes - for health checking and deletion
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update", "patch", "delete"]
  # Pods - for drain operations
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods/eviction"]
    verbs: ["create"]
  # Secrets - for credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Events - for recording events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "k8zner-operator.fullname" . }}
  labels:
    {{- include "k8zner-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "k8zner-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "k8zner-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

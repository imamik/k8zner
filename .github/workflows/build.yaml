name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: go build -v -o bin/hcloud-k8s-${{ matrix.os }}-${{ matrix.arch }} ./cmd/hcloud-k8s

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hcloud-k8s-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/hcloud-k8s-${{ matrix.os }}-${{ matrix.arch }}*
          retention-days: 7

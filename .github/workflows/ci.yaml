name: CI

on:
  push:
    branches: [main, feat/*, refactor/*]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION_FILE: go.mod

jobs:
  # ==========================================================================
  # Fast checks (run first, fail fast)
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...' to fix."
            gofmt -s -d .
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
          args: --timeout=5m

  # ==========================================================================
  # Security scanning
  # ==========================================================================
  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Fast unit tests - no race detector for speed
  # ==========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Run unit tests
        run: |
          go test -v -short -coverprofile=coverage-unit.txt -covermode=atomic \
            ./cmd/... \
            ./internal/addons/... \
            ./internal/config/... \
            ./internal/operator/provisioning/... \
            ./internal/util/... \
            ./internal/platform/... \
            ./internal/provisioning/ \
            ./internal/provisioning/compute/... \
            ./internal/provisioning/destroy/... \
            ./internal/provisioning/image/... \
            ./internal/provisioning/infrastructure/...

      - name: Upload unit coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-unit
          path: coverage-unit.txt
          retention-days: 1

  # ==========================================================================
  # Integration tests (slower, separate job)
  # ==========================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Run integration tests
        run: |
          go test -v -coverprofile=coverage-integration.txt -covermode=atomic \
            ./internal/provisioning/cluster/...

      - name: Upload integration coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-integration
          path: coverage-integration.txt
          retention-days: 1

  # ==========================================================================
  # Envtest controller tests
  # ==========================================================================
  test-envtest:
    name: Controller Tests (envtest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Install setup-envtest
        run: go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest

      - name: Run controller tests
        run: |
          export KUBEBUILDER_ASSETS="$(setup-envtest use -p path)"
          go test -v -race -coverprofile=coverage-envtest.txt -covermode=atomic -tags=integration ./internal/operator/controller/...

      - name: Upload envtest coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-envtest
          path: coverage-envtest.txt
          retention-days: 1

  # ==========================================================================
  # Combined test status for branch protection
  # ==========================================================================
  test:
    name: test
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, test-envtest]
    steps:
      - name: All tests passed
        run: echo "All tests passed"

  # ==========================================================================
  # Race detection on critical paths
  # ==========================================================================
  test-race:
    name: Race Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Run race detection on critical packages
        run: |
          go test -race \
            ./internal/util/async/... \
            ./internal/provisioning/compute/... \
            ./internal/provisioning/infrastructure/... \
            ./internal/provisioning/destroy/...

  # ==========================================================================
  # Kind smoke tests (quick validation for PRs)
  # ==========================================================================
  kind-smoke:
    name: Kind Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Install kind
        run: go install sigs.k8s.io/kind@latest

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Run smoke tests (CRDs + Core)
        run: go test -v -tags=kind -timeout=10m -run "TestKindAddons/0[12]_" ./tests/kind/...
        env:
          KIND_WORKERS: "0"

      - name: Cleanup
        if: always()
        run: kind delete cluster --name k8zner-test 2>/dev/null || true

  # ==========================================================================
  # Kind tests (full addon tests, gated)
  # ==========================================================================
  kind-tests:
    name: Kind Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-kind-tests')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Install kind
        run: go install sigs.k8s.io/kind@latest

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Run kind tests (addons + operator, skip heavy ArgoCD/Monitoring)
        run: go test -v -tags=kind -timeout=30m -run "TestKind(Addons/(0[123]_|06_)|Operator)" ./tests/kind/...
        env:
          KIND_WORKERS: "0"

      - name: Collect diagnostics on failure
        if: failure()
        run: |
          echo "=== Cluster Info ==="
          kind get clusters || true
          echo "=== Nodes ==="
          kubectl get nodes -o wide 2>/dev/null || true
          echo "=== All Pods ==="
          kubectl get pods -A 2>/dev/null || true
          echo "=== Events ==="
          kubectl get events -A --sort-by=.lastTimestamp 2>/dev/null | tail -50 || true

      - name: Cleanup kind cluster
        if: always()
        run: kind delete cluster --name k8zner-test 2>/dev/null || true

  # ==========================================================================
  # Merge coverage and upload
  # ==========================================================================
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, test-envtest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download unit coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-unit

      - name: Download integration coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-integration

      - name: Download envtest coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-envtest

      - name: Merge coverage files
        run: |
          echo "mode: atomic" > coverage.txt
          tail -n +2 coverage-unit.txt >> coverage.txt
          tail -n +2 coverage-integration.txt >> coverage.txt
          tail -n +2 coverage-envtest.txt >> coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: false
          verbose: true

  # ==========================================================================
  # Build verification
  # ==========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: go build -v -o bin/k8zner-${{ matrix.os }}-${{ matrix.arch }} ./cmd/k8zner

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: k8zner-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/k8zner-${{ matrix.os }}-${{ matrix.arch }}*
          retention-days: 7

  # ==========================================================================
  # Summary job for branch protection rules
  # ==========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test, test-race, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.test-race.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed successfully"

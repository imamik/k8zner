name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION_FILE: go.mod

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...' to fix."
            gofmt -s -d .
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
          args: --timeout=5m

  security:
    name: security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # Fast unit tests - run in parallel, no race detector for speed
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Run unit tests
        run: |
          go test -v -short -coverprofile=coverage-unit.txt -covermode=atomic \
            ./cmd/... \
            ./internal/addons/... \
            ./internal/config/... \
            ./internal/util/... \
            ./internal/platform/... \
            ./internal/provisioning/compute/... \
            ./internal/provisioning/destroy/... \
            ./internal/provisioning/image/... \
            ./internal/provisioning/infrastructure/...

      - name: Upload unit coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-unit
          path: coverage-unit.txt
          retention-days: 1

  # Slower integration-style tests - separate job
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Run integration tests
        run: |
          go test -v -coverprofile=coverage-integration.txt -covermode=atomic \
            ./internal/orchestration/... \
            ./internal/provisioning/cluster/... \
            ./internal/provisioning/upgrade/...

      - name: Upload integration coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-integration
          path: coverage-integration.txt
          retention-days: 1

  # Combined test status for branch protection (requires "test" check)
  test:
    name: test
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    steps:
      - name: All tests passed
        run: echo "All tests passed"

  # Race detection on critical paths only (runs in parallel with other tests)
  test-race:
    name: Race Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Run race detection on critical packages
        run: |
          go test -race \
            ./internal/util/async/... \
            ./internal/provisioning/compute/... \
            ./internal/provisioning/infrastructure/... \
            ./internal/provisioning/destroy/...

  # Merge coverage and upload
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download unit coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-unit

      - name: Download integration coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-integration

      - name: Merge coverage files
        run: |
          # Combine coverage files
          echo "mode: atomic" > coverage.txt
          tail -n +2 coverage-unit.txt >> coverage.txt
          tail -n +2 coverage-integration.txt >> coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: go build -v -o bin/k8zner-${{ matrix.os }}-${{ matrix.arch }} ./cmd/k8zner

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: k8zner-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/k8zner-${{ matrix.os }}-${{ matrix.arch }}*
          retention-days: 7

  # Summary job for branch protection rules
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test, test-race, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.test-race.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed successfully"

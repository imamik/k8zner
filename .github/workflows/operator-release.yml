name: Operator Release

on:
  push:
    tags:
      - 'operator-v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/k8zner-operator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/operator-}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_short=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.operator
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm chart version
        run: |
          VERSION=${{ steps.version.outputs.version_short }}
          sed -i "s/^version:.*/version: ${VERSION}/" deploy/helm/k8zner-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" deploy/helm/k8zner-operator/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package deploy/helm/k8zner-operator -d .helm-packages

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: k8zner-operator ${{ steps.version.outputs.version }}
          body: |
            ## k8zner-operator ${{ steps.version.outputs.version }}

            ### Installation

            ```bash
            # Install CRDs
            kubectl apply -f https://github.com/${{ github.repository }}/releases/download/operator-${{ steps.version.outputs.version }}/k8zner.io_k8znerclusters.yaml

            # Install operator via Helm
            helm install k8zner-operator oci://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-chart:${{ steps.version.outputs.version_short }} \
              --namespace k8zner-system \
              --create-namespace \
              --set credentials.hcloudToken=$HCLOUD_TOKEN
            ```

            ### Docker Image

            ```
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```
          files: |
            deploy/crds/k8zner.io_k8znerclusters.yaml
            .helm-packages/*.tgz
          draft: false
          prerelease: false

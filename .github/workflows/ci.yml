name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION: "1.25"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -race -short -count=1 -timeout=5m ./...

      - name: Check coverage
        run: |
          go test -short -count=1 -coverprofile=coverage.out -covermode=atomic -timeout=5m ./...
          go tool cover -func=coverage.out | tail -1

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build CLI
        run: go build -o /dev/null ./cmd/k8zner

      - name: Build Operator
        run: go build -o /dev/null ./cmd/operator

  helm-render:
    name: Helm Render
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Helm render tests
        run: go test -v -short -count=1 -run=TestHelmRender ./internal/addons/helm/...

  integration:
    name: Integration (envtest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup envtest
        run: make setup-envtest

      - name: Run integration tests
        run: make test-integration
